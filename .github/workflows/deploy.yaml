name: Deploy Laravel to aaPanel

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- 1Ô∏è‚É£ Checkout kode ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 2Ô∏è‚É£ Setup PHP environment ---
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql
          tools: composer

      # --- 3Ô∏è‚É£ Install dependencies & optimisasi ---
      - name: Install dependencies
        run: |
          composer install --no-dev --no-interaction --prefer-dist --optimize-autoloader
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # --- 4Ô∏è‚É£ Buat file .env dari GitHub Secret ---
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "‚úÖ .env file created from secret"

      # --- 5Ô∏è‚É£ Buat paket deployment ---
      - name: Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            --exclude=".git" \
            --exclude=".github" \
            --exclude="node_modules" \
            --exclude="tests" \
            --exclude="storage/logs/*" \
            .

      # --- 6Ô∏è‚É£ Upload file ke server via SCP ---
      - name: Copy files to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "deploy.tar.gz"
          target: "/tmp"

      # --- 7Ô∏è‚É£ SSH dan deploy di server ---
      - name: SSH and deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            DEPLOY_PATH=${{ secrets.DEPLOY_PATH }}
            NODE_PATH="/www/server/nodejs/v20.19.5/bin"

            echo "üìÅ Preparing deployment directory..."
            sudo mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            echo "üì¶ Extracting files..."
            sudo tar -xzf /tmp/deploy.tar.gz -C $DEPLOY_PATH
            sudo rm /tmp/deploy.tar.gz

            echo "‚öôÔ∏è Installing composer dependencies..."
            cd $DEPLOY_PATH
            sudo composer install --no-dev --optimize-autoloader

            echo "üß© Running Laravel optimizations..."
            sudo php artisan migrate --force
            sudo php artisan cache:clear
            sudo php artisan config:cache
            sudo php artisan route:cache
            sudo php artisan view:cache

            echo "‚öôÔ∏è Building frontend (with Node.js)..."
            export PATH="$NODE_PATH:$PATH"
            node -v
            npm -v
            npm install
            npm run build

            echo "üîí Setting permissions..."
            sudo chown -R www:www $DEPLOY_PATH
            sudo chmod -R 755 storage bootstrap/cache

            echo "‚úÖ Deployment complete!"
